<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game - Open Blaster Target Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="panel">
            <a href="/lobby" class="back-to-lobby">[Back to Lobby]</a>
            <button id="stop-game-button">Stop Game</button>
        </div>
        <div class="panel" id="game-panel">
            <!-- Game content will be loaded here by game.js -->
            <h1 id="game-title"></h1>
            <div id="game-specific-content"></div>
            <div id="game-status">Initializing...</div>
            <div id="scoreboard"></div>
        </div>
    </div>
    <script type="module" src="game.mjs"></script>
</body>
</html>
