<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole - Open Blaster Target Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Whack-a-Mole</h1>
    <div class="container" style="display: block;">
        <div class="panel">
            <a href="/lobby">[Back to Lobby]</a>
        </div>
        <div class="panel" id="settings-panel">
            <h2>Game Settings</h2>
            <div class="command-group">
                <label for="game-length">Game Length (seconds)</label>
                <input type="number" id="game-length" value="15">
            </div>
            <div class="command-group">
                <label for="target-timeout">Target Activation Time (ms)</label>
                <input type="number" id="target-timeout" value="1000">
            </div>
            <button id="start-game-btn">Start Game</button>
        </div>
        <div class="panel" id="game-panel" style="display: none;">
            <div id="game-status">Initializing...</div>
            <div id="countdown" style="font-size: 2em; text-align: center;"></div>
            <div id="scoreboard"></div>
        </div>
    </div>

    <script src="whack_a_mole.js"></script>
</body>
</html>
