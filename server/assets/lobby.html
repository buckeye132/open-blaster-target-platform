<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Lobby - Open Blaster Target Platform</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Game Lobby</h1>
    <p>Connected targets will appear below. Use the buttons to test them before starting a game.</p>

    <div class="command-group">
                <select id="game-mode-select">
            <option value="precision_challenge">Precision Challenge</option>
            <option value="quick_draw">Quick Draw</option>
            <option value="whack_a_mole">Whack-a-Mole</option>
            <option value="demo">Demo</option>
        </select>
        <div id="precision-challenge-settings" class="game-settings">
            <label for="pc-game-length">Game Length (seconds)</label>
            <input type="number" id="pc-game-length" value="30">
        </div>
        <div id="whack-a-mole-settings" class="game-settings">
            <label for="wam-game-length">Game Length (seconds)</label>
            <input type="number" id="wam-game-length" value="15">
            <label for="wam-target-timeout">Target Activation Time (ms)</label>
            <input type="number" id="wam-target-timeout" value="1000">
        </div>
        <div class="button-group">
            <button id="start-game-button">Start Game</button>
        </div>
    </div>

    <div id="target-grid"></div>

    <script src="lobby.js"></script>
</body>
</html>
