<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Lobby - Open Blaster Target Platform</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #target-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .target-card {
            background: #2d2d2d;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
        }
        .target-card.offline {
            opacity: 0.5;
            background: #444;
        }
        .target-card h3 {
            margin-top: 0;
            font-size: 1.1em;
            color: #9cdcfe;
        }
        .target-card .status {
            font-size: 0.9em;
            padding: 5px;
            border-radius: 3px;
            margin-top: 10px;
            background-color: #3c3c3c;
        }
        .target-card .status.hit {
            background-color: #28a745;
            color: white;
        }
        .target-card .status.expired {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Game Lobby</h1>
    <p>Connected targets will appear below. Use the buttons to test them before starting a game.</p>

    <div class="command-group">
        <select id="game-mode-select" style="width: 200px; margin-right: 10px;">
            <option value="precision_challenge">Precision Challenge</option>
            <option value="quick_draw">Quick Draw</option>
            <option value="whack_a_mole">Whack-a-Mole</option>
        </select>
        <div id="whack-a-mole-settings" style="display: none;">
            <div class="command-group">
                <label for="game-length">Game Length (seconds)</label>
                <input type="number" id="game-length" value="15">
            </div>
            <div class="command-group">
                <label for="target-timeout">Target Activation Time (ms)</label>
                <input type="number" id="target-timeout" value="1000">
            </div>
        </div>
        <button id="start-game-button">Start Game</button>
    </div>

    <div id="target-grid"></div>

    <script src="lobby.js"></script>
</body>
</html>
