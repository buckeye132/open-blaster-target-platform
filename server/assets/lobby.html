<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Lobby - Open Blaster Target Platform</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Game Lobby</h1>
    <p>Connected targets will appear below. Use the buttons to test them before starting a game.</p>

    <div class="command-group">
        <select id="game-mode-select">
            <option value="precision_challenge">Precision Challenge</option>
            <option value="quick_draw">Quick Draw</option>
            <option value="whack_a_mole">Whack-a-Mole</option>
            <option value="simon_says">Simon Says</option>
            <option value="distraction_alley">Distraction Alley</option>
            <option value="team_colors">Team Colors</option>
            <option value="demo">Demo</option>
        </select>
        <div id="game-options-container" class="game-settings"></div>
        <div class="button-group">
            <div id="ai-commentary-option" style="display: none;">
                <input type="checkbox" id="enable-ai-commentary">
                <label for="enable-ai-commentary">Enable AI Commentary</label>
            </div>
            <button id="start-game-button">Start Game</button>
        </div>
    </div>

    <div id="target-grid"></div>

    <script type="module" src="lobby.mjs"></script>
</body>
</html>
